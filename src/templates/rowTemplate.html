<!-- Each instance of this template is a row in a table where this data is filled 
    in as the contents of the <tr> element -->
<!-- Each td represents a cell of the item's row, the item's properties are render and 
    somtimes formatted using angular's inbuilt functionality -->
<!-- Each row also has an edit and delete button which passes the item's data into the correct controller function -->
<td class="shrink">{[item.title]}</td>
<td class="desktop-only">{[item.description]}</td>
<td class="shrink">{[item.price | currency]}</td>
<td class="shrink">{[item.available | date]}</td>
<td class="shrink">{[item.taxable]}</td>
<td class="shrink">
    <md-button class="md-raised md-primary" ng-click="list.editStockItem($event, item)">Edit</md-button>
    <md-button class="md-raised md-accent" ng-click="list.deleteStockItem($event, item)">Delete</md-button>
</td>
